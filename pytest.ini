[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 最小版本
minversion = 6.0

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    rule: 规则测试
    engine: 规则引擎测试
    service: 服务层测试

# 日志配置
log_cli = false
log_cli_level = INFO

# 覆盖率配置
[coverage:run]
source = python-backend
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
